<div id="leaf-{{id}}" class="{{source}} draggable">
  <div class="leafTitle">{{type}}</div>
  <div class="leafContent">
    <p>Name:<span class="leafName">{{name}}</span></p>
    <p>ID:{{id}}</p>
    <p>UID:{{uid}}</p>
    <p>URI:{{uri}}</p>
    <p style="display:none">Data:{{data}}</p>
  </div>
</div>
